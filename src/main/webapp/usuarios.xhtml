<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet library="css" name="personal.css"  />
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Ver Usuario</title>
            </f:facet>
        </h:head>

        <h:body>
            <b:navBar brand="AyudaCiencias Usuarios" brandHref="index.xhtml" inverse="true" fixed="top">
            
                <h:form styleClass="navbar-form navbar-right" >
               
               
            
                <p:commandButton value="Login"  action="#{sesion.login()}"/>
                <h:panelGroup rendered="#{not empty user}">
            <p>Welcome, #{user.nombre} #{user.contrasena}</p>
            
                
               
            
            
    </h:panelGroup>
            </h:form>
        </b:navBar>
         <br/>  
         <br/> 
         <br/> 
         <br/> 
            

 <p:dataScroller value="#{verUsuarios.usuarios}" var="usuario" >          
<p:panelGrid columns="2">
 
    <h:outputText value="Nombre:" style="font-weight: bold"/>
    <h:outputText value="#{usuario.nombre}" />
 
    <h:outputText value="Correo:" style="font-weight: bold"/>
    <h:outputText value="#{usuario.correo}" />
    
    <p:commandButton value="Borrar Usuario"  rendered="#{ user.administrador}" action="#{borrarUsuario.borrarUsuario(pregunta.usuario.idusuario)}"/>
 
    
</p:panelGrid>
     <br/>
</p:dataScroller>
        </h:body>

    </f:view>
</html>
