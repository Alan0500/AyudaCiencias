<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Respuesta</title>
            </f:facet>
        </h:head>

        <h:body>
            <f:metadata><f:viewParam name="id" value="#{verRespuestas.id}" /></f:metadata>
            
            <h:outputText value="#{verRespuestas.pregunta.contenido}"/><br></br>
            
            <p:dataScroller value="#{verRespuestas.respuestas}" var="respuesta" >
                
                <h:outputText value="#{respuesta.contenido}"/><br></br>
                 
               
            </p:dataScroller>
            
             
        </h:body>

    </f:view>
</html>
